<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>
    <nav th:replace = "fragments :: nav"></nav>

    <div class = "container form-card">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class = "text-center display-4">Create Alert</h1>
                    <form th:method="POST" th:action="@{/users/me}" th:object = "${alert}" class = "col-sm-12 col-md-8 col-lg-8 form-form mx-auto">
                        <div class="form-group">
                            <label for="inputSymbol">Symbol</label>
                            <select th:field = "*{symbol}" class="form-control" id="inputSymbol">
                                <option th:each="ticker : ${tickers}" th:text="${ticker.symbol}" th:value="${ticker.symbol}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputType">Type</label>
                            <select th:field = "*{greater}" class="form-control" id = "inputType">
                                <option value = "true">Alert when symbol price is above given price</option>
                                <option value = "false">Alert when symbol price is below given price</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPrice">Price</label>
                            <input type = "number" th:name = "price" autocomplete="off" step = "0.00000001" min = "0" value = "0.00000000" class="form-control" id="inputPrice" />
                        </div>
                        <button type="submit" class="btn btn-info">Create Alert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
