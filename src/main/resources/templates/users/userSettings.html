<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>
    <nav th:replace = "fragments :: nav"></nav>

    <div class = "container form-card">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class = "text-center display-4">Settings</h1>
                    <form th:method = "PUT" th:action = "@{/users/me/settings}" th:object = "${user}" class = "col-sm-12 col-md-8 col-lg-8 form-form mx-auto">
                        <small class = "settings-title">Change Name</small>
                        <div class="form-group">
                            <small th:text = "${editNameMsg}" class = "text-danger"></small><div></div>
                            <small th:text = "${successNameMsg}" class = "text-success"></small><div></div>
                            <label for="inputFirstName">First Name</label>
                            <input type="text" th:field = "*{firstName}" th:value = "${user.firstName}" class="form-control" id="inputFirstName" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" th:field = "*{lastName}" th:value = "${user.lastName}" class="form-control" id="inputLastName" placeholder="Enter last name">
                        </div>
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                    <form th:method="PUT" th:action="@{/users/me/settings/password}" class = "col-sm-12 col-md-8 col-lg-8 form-form mx-auto">
                        <small class = "settings-title">Change Password</small>
                        <div class="form-group">
                            <small th:text = "${setPasswordMsg}" class = "text-danger"></small><div></div>
                            <small th:text = "${successPasswordMsg}" class = "text-success"></small><div></div>
                            <label for="inputPassword">Current Password</label>
                            <input type="password" name = "password" class="form-control" id="inputPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="inputNewPassword">New Password</label>
                            <input type="password" name = "newPass" class="form-control" id="inputNewPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword">Confirm New Password</label>
                            <input type="password" name = "matchingPass" class="form-control" id="inputConfirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                    <form th:method = "DELETE" th:action = "@{/users/me/settings}" class = "col-sm-12 col-md-8 col-lg-8 form-form mx-auto">
                        <small class = "settings-title">Delete User</small>
                        <small class="form-text text-muted">Your account will be deleted and lost forever.</small>
                        <button type = "submit" class = "btn btn-danger delete-btn">Delete User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
